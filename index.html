<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to an external CSS file -->
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    
    <main>
        <section id="add-expense">
            <h2>Add New Expense</h2>
            <form id="expense-form">
                <label for="expense-name">Expense Name:</label>
                <input type="text" id="expense-name" name="expense-name" placeholder="Enter expense name" required>
                
                <label for="expense-amount">Amount:</label>
                <input type="number" id="expense-amount" name="expense-amount" placeholder="Enter amount" required>
                
                <label for="expense-date">Date:</label>
                <input type="date" id="expense-date" name="expense-date" required>
                
                <button type="submit">Add Expense</button>
            </form>
        </section>
        
        <section id="expense-list">
            <h2>Expense List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Expense items will be added here -->
                </tbody>
            </table>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Expense Tracker. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script> <!-- Link to an external JavaScript file -->
</body>
</html>
